<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-header"><h3 class="text-center"> Please SIGN UP </h3></div>
                <form class="form form-signup">
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text" class="form-control"  id="ipt-Login" placeholder="Login" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="Email" class="form-control" id="ipt-Email" placeholder="Email"  required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" class="form-control" id="ipt-Password" placeholder="Password" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" class="form-control" id="ipt-rPassword" placeholder="Re-enter password"/>
                            </div>
                        </div>                    
                    </div>
                    <a href="#" class="btn btn-sm btn-primary btn-block btn-submit-member" role="button"> SIGN UP </a> 
                </form>
            </div>
        </div>
    </div>
</div>
